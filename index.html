<html>
<head>
	<title>Mon site</title>
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
	<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<a href="logo.html" target="_blank"><img src="images/favicon.png" id="logo"></a>

		<li id="menu">Menu</li>
		<ul id="menu_nav">
			<li>Météo</li>
			<li>GaspardMail</li>
			<li>Message</li>
		</ul>
		<ul>
			<a href="connexion.html"><li id="connexion">Connexion</li></a>
			<a href="connexion.html"><li id="inscription">Inscription</li></a>
		</ul>
	</header>
	<section>
		<!-- Slider main container -->
		<div class="swiper">
			<!-- Additional required wrapper -->
			<div class="swiper-wrapper">
				<!-- Slides -->
				<div class="swiper-slide slide_1">
					<h2>Météo en direct<br>
						<span id="ville">Paris</span></h2>
					<div>
						<ul>
							<li><img src="images/nuage.png"><span id="temps">Nuageux</span></li>
							<li><img src="images/vent.svg"><span id="vent">53 km/h</span></li>
							<li><img src="images/goutte d'eau.png"><span id="humidite">23%</span></li>
						</ul>
						<img src="images/images.png" id="icone_meteo">
					</div>
					<h1 id="temperature">30°</h1>
				</div>
				<div class="swiper-slide slide_2">Slide 2</div>
				<div class="swiper-slide slide_3">Slide 3</div>
				<div class="swiper-slide slide_4">Slide 4</div>
				<div class="swiper-slide slide_5">Slide 5</div>
			</div>
		
			<!-- If we need navigation buttons -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
		</div>
	</section>
	
	<div id="loader">
		<div></div>
		<div></div>
		<div></div>
	</div>

	<script src="./js/app.js"></script>
	<script src="./js/meteo.js"></script>
	<script src="./js/swiper.js"></script>
	
</body>
</html>
